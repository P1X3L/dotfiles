# remap prefix to Control + space
set -g prefix C-space
unbind C-b
bind C-space send-prefix

set -g default-terminal "xterm-256color"
set-window-option -g xterm-keys on

set -g default-command "reattach-to-user-namespace -l zsh"

set -g mouse on

