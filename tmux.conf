# remap prefix to Control + space
set -g prefix C-space
unbind C-b
bind C-space send-prefix

set -g default-terminal "xterm-256color"
set-window-option -g xterm-keys on

set -g default-command "reattach-to-user-namespace -l zsh"

set -g mouse on

# copy the path of the current pane (for new windows)
bind-key c  new-window -c "#{pane_current_path}"

# copy the path of the current pane (for split panes)
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -c "#{pane_current_path}"

# autreload tmux.conf
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

# Powerline
source '/Users/pix/.asdf/installs/python/3.7.0/lib/python3.7/site-packages/powerline/bindings/tmux/powerline.conf'

# Eliminate ESC key delay
set -sg escape-time 0

# tab window switching
bind-key -n S-left prev
bind-key -n S-right next

# Make cursor shape work in tmux
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
